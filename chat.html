<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VidyaAI - Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .chat-box {
      height: 70vh;
      overflow-y: auto;
      background: #f8f9fa;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
    }
    .chat-bubble {
      max-width: 75%;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 15px;
    }
    .chat-user {
      background-color: #dbeafe;
      align-self: end;
      margin-left: auto;
    }
    .chat-ai {
      background-color: #e2e3e5;
      align-self: start;
      margin-right: auto;
    }
    .chat-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html"><strong>VidyaAI</strong></a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="chat.html">Chat</a></li>
        <li class="nav-item"><a class="nav-link" href="mocktest.html">Mock Test</a></li>
        <li class="nav-item"><a class="nav-link" href="premium.html">Premium</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="container my-5">
  <h2 class="text-center mb-4">Ask Your Doubts</h2>
  <div class="chat-box d-flex flex-column">
    <div class="chat-bubble chat-user">What is Newton's Third Law?</div>
    <div class="chat-bubble chat-ai">
      Newton's Third Law says that for every action, there is an equal and opposite reaction.
      <div class="chat-controls">
        <button class="btn btn-sm btn-outline-primary">Translate</button>
        <button class="btn btn-sm btn-outline-secondary">Listen</button>
        <button class="btn btn-sm btn-outline-success">Like</button>
      </div>
    </div>
  </div>

  <div class="input-group mt-4">
    <input type="text" class="form-control" placeholder="Type your question..." />
    <button class="btn btn-outline-secondary" type="button">ðŸŽ¤</button>
    <button class="btn btn-primary" type="button">Send</button>
  </div>
</section>

<footer class="bg-light py-3 text-center">
  <small>&copy; 2025 VidyaAI</small>
</footer>

</body>
</html>
